apply plugin: "groovy"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
    mavenCentral()
    mavenLocal()
    mavenRepo urls: "http://m2repo.spockframework.org/snapshots"
}

dependencies {
    groovy "org.codehaus.groovy:groovy-all:1.7.10"
    testCompile "org.spockframework:spock-core:0.6-groovy-1.7-SNAPSHOT"
    testRuntime "com.h2database:h2:1.2.147"
}

idea {
    project {
        javaVersion = 1.6
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-3'
}